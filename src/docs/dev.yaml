/dev/reset:
  delete:
    tags:
      - Development
    summary: Reset database
    description: Clear all database data (for development/testing only)
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Database cleared successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "‚úÖ Database cleared successfully."
      '403':
        description: Operation not allowed in production
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "üö´ Operation not allowed in production"
      '500':
        description: Server error
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "‚ùå Failed to clear database"
                error:
                  type: string
                  example: "Error details here"

