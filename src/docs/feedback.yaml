/feedback/on-detection:
  post:
    tags:
      - Feedback
    summary: Submit feedback on detection
    description: Allows a farmer to submit feedback specifically on a detection.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FeedbackOnDetectionInput'
    responses:
      '201':
        description: Feedback submitted successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Feedback'
      '400':
        description: Missing required fields or invalid input
      '403':
        description: Only farmers can submit feedback
      '401':
        description: Unauthorized
